<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <style>
        /* I'd like to add layout="column" to the body but meteor won't allow attributes on the body */
        body {
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            box-sizing: border-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            overflow: hidden;
        }
        .parties-list-btn-add {
            position: absolute;
            bottom: 1em;
            right: 1em;
        }
    </style>

  <div class="md-theme-indigo" ng-app="socially" ng-controller="AppCtrl" layout="column" layout-fill>

    <section layout="row" flex>

      <!--SIDENAV-->
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" ng-include="'client/views/main-sidebar.tpl'"></md-sidenav>
      <!--SIDENAV-->

      <!--MAIN-->
      <div layout="column" layout-fill overflow-y="scroll">
          <md-toolbar ng-include="'client/views/main-toolbar.tpl'"></md-toolbar>
          <md-content class="md-padding" flex>
              <div ui-view></div>
          </md-content>
      </div>
      <!--MAIN-->

    </section>

  </div>
